<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- A grey gradient on the circle -->
    <defs>
        <linearGradient id="greyGradient" gradientTransform="rotate(50)">
            <stop offset="20%" style="stop-color:rgb(255,255,255)" />
            <stop offset="100%" style="stop-color:rgb(000,000,000)" />
        </linearGradient>
    </defs>
    <circle cx="50%" cy="50%" r="50%" fill="url(#greyGradient)"/>
</svg>